en:
  vagrant_gce:
    already_created: |-
      The machine is already created.
    launching_instance: |-
      Launching an instance with the following settings...
    launch_no_keypair: |-
      Warning! You didn't specify a keypair to launch your instance with.
      This can sometimes result in not being able to access your instance.
    launch_vpc_warning: |-
      Warning! You're launching this instance into a VPC without an
      elastic IP. Please verify you're properly connected to a VPN so
      you can access this machine, otherwise Vagrant will not be able
      to SSH into it.
    not_created: |-
      Instance is not created. Please run `vagrant up` first.
    ready: |-
      Machine is booted and ready for use!
    rsync_folder: |-
      Rsyncing folder: %{hostpath} => %{guestpath}
    terminating: |-
      Terminating the instance...
    waiting_for_ready: |-
      Waiting for instance to become "ready"...
    waiting_for_ssh: |-
      Waiting for SSH to become available...
    warn_networks: |-
      Warning! The GCE provider doesn't support any of the Vagrant
      high-level network configurations (`config.vm.network`). They
      will be silently ignored.
    will_not_destroy: |-
      The instance '%{name}' will not be destroyed, since the confirmation
      was declined.

    config:
      google_client_email_required: |-
        A Google Service Account client email is required via "google_client_email"
      machine_required: |-
        An MACHINE_TYPE must be configured via "machine"
      private_key_missing: |-
        The specified private key for GCE could not be found
      zone_required: |-
        A zone must be specified via "zone"
      name_required: |-
        An instance name must be specified via "name"
      google_key_location_required: |-
        A private key pathname is required via "google_key_location"
      google_project_id_required: |-
        A Google Cloud Project ID is required via "google_project_id"

    errors:
      fog_error: |-
        There was an error talking to GCE. The error message is shown
        below:

        %{message}
      instance_ready_timeout: |-
        The instance never became "ready" in GCE. The timeout currently
        set waiting for the instance to become ready is %{timeout} seconds.
        Please verify that the machine properly boots. If you need more time
        set the `instance_ready_timeout` configuration on the GCE provider.
      rsync_error: |-
        There was an error when attemping to rsync a share folder.
        Please inspect the error message below for more info.

        Host path: %{hostpath}
        Guest path: %{guestpath}
        Error: %{stderr}

    states:
      short_not_created: |-
        not created
      long_not_created: |-
        The GCE instance is not created. Run `vagrant up` to create it.

      short_running: |-
        running
      long_running: |-
        The GCE instance is running. To stop this machine, you can run
        `vagrant halt`. To destroy the machine, you can run `vagrant destroy`.
